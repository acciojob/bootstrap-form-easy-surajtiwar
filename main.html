<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<fieldset id="field">
    <h1>Internship Form</h1>
	<br><br>
	<label for="First Name">First Name</label>
	<input type="text" name="First Name" required="First name required!">

	<label for="Last Name">Last Name</label>
	<input type="text" name="Last Name" required="Last name required!">

	<label for="Email Address">Email Address</label>
	<input type="text" placeholder="xyz@abc.com" required="Email required!">
	<br><br>

	<label for="Collage">Collage</label>
	<input type="text" name="Collage" required ="Please provide a valid collage.">

	<label for="Graduation Year">Graduation Year</label>
	<select id="Choose">
		<option value="Choose.." required ="Please select a valid Graduation Year.">Choose..</option>
		<option value="2020">2020</option>
		<option value="2021">2021</option>
		<option value="2022">2022</option>
		<option value="2023">2023</option>
	</select>

	<label for="Roll No.">Roll No.</label>
	<input type="text" name="Roll No." required ="Please provide a valid Roll No.">
	<br><br>

	<label for="checkbox"></label>
	<input type="checkbox" name="Agree to terms and condition">Agree to terms and condition
	<br><br>

	<input type="Submit" value="Submit"  id="sb" required ="You must agree before submiting.">
	
</fieldset>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
